<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Ajouter un Chantier en prospection</h2>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="offreForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
         
          <div class="form-group">
            <label for="titre">Chantier en Prospection<span class="required">*</span></label>
            <input
              class="np"
              type="text"
              id="titre"
              formControlName="titre"
              [ngClass]="{'invalid': offreForm.get('titre')?.invalid && offreForm.get('titre')?.touched}"
              (focus)="clearErrorMessage()"
            />
          </div>
        
          <div class="form-group">
            <label for="localisation">Localisation <span class="required">*</span></label>
            <input
              class="np"
              type="text"
              id="localisation"
              formControlName="localisation"
              [ngClass]="{'invalid': offreForm.get('localisation')?.invalid && offreForm.get('localisation')?.touched}"
              (focus)="clearErrorMessage()"
            />
          </div>
        
         
          <div class="form-group">
            <label for="statutOffre">Statut <span class="required">*</span></label>
            <input
              class="npS"
              type="text"
              id="statutOffre"
              [value]="statutDisplay"
              readonly
            />
            <input
            type="hidden"
            formControlName="statutOffre"
          />
          </div>
        
          <div class="form-group">
            <label for="clientId">Client <span class="required">*</span></label>
            <select
              class="np"
              id="clientId"
              formControlName="clientId"
              [ngClass]="{'invalid': offreForm.get('clientId')?.invalid && offreForm.get('clientId')?.touched}"
              (focus)="clearErrorMessage()"
            >
              <option value="" disabled>Sélectionner un client</option>
              <option *ngFor="let client of clients" [value]="client.id">
                {{ client.nomSociete }} 
              </option>
            </select>
          </div>
        
          
          <div class="form-group">
            <label for="dateDemande">Date de demande <span class="required">*</span></label>
            <input
              class="np"
              type="date"
              id="dateDemande"
              formControlName="dateDemande"
              [ngClass]="{'invalid': offreForm.get('dateDemande')?.invalid && offreForm.get('dateDemande')?.touched}"
              (focus)="clearErrorMessage()"
            />
          </div>
        
          <div class="form-group">
            <label for="type">Type <span class="required">*</span></label>
            <select
              class="np"
              id="type"
              formControlName="type"
              [ngClass]="{'invalid': offreForm.get('type')?.invalid && offreForm.get('type')?.touched}"
              (focus)="clearErrorMessage()"
            >
             
            <option value="" disabled selected>Choisir un type</option>
              <option value="MAIN_D_OEUVRE">Main d'oeuvre</option>
              <option value="MAIN_D_OEUVRE_ET_MARCHANDISE">Main d'oeuvre & Marchandises</option>
            </select>
          </div>
        </div>
        
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn" >
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
