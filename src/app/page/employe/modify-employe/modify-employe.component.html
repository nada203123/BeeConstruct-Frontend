<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Modifier un {{ employeType === 'interne' ? 'employé' : 'sous-traitant' }}</h2>
      <button class="close-btn" (click)="closeModal()">×</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editedEmployeForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Fields for 'interne' -->
          <ng-container >
            <div class="form-group">
              <label for="lastName">Nom <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="lastName"
                formControlName="lastName"
                [ngClass]="{'invalid': editedEmployeForm.get('lastName')?.invalid && editedEmployeForm.get('lastName')?.touched}"
                (focus)="clearErrorMessage()"
              />
            </div>

            <div class="form-group">
              <label for="firstName">Prénom <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="firstName"
                formControlName="firstName"
                [ngClass]="{'invalid': editedEmployeForm.get('firstName')?.invalid && editedEmployeForm.get('firstName')?.touched}"
                (focus)="clearErrorMessage()"
              />
            </div>

            <div class="form-group">
              <label for="telephone">Numéro du téléphone <span class="required">*</span></label>
              <div class="phone-input-wrapper">
                <div class="country-code-select">
                  <button
                    type="button"
                    class="country-code-button"
                    (click)="toggleCountryCodeDropdown()"
                  >
                    <img [src]="selectedCountryCode.flag" class="flag-icon">
                    {{ selectedCountryCode.code }}
                  </button>
                  <div 
                    class="country-code-dropdown" 
                    *ngIf="isCountryCodeDropdownOpen"
                  >
                    <div 
                      *ngFor="let country of countryCodes" 
                      class="country-code-item"
                      (click)="selectCountryCode(country)"
                    >
                      <img [src]="country.flag" class="flag-icon">
                      {{ country.code }} 
                    </div>
                  </div>
                </div>
                <input
                  type="tel"
                  id="telephone"
                  class="inputPhone"
                  formControlName="telephone"
                  [ngClass]="{'invalid': editedEmployeForm.get('telephone')?.invalid && editedEmployeForm.get('telephone')?.touched}"
                  (focus)="clearErrorMessage()"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="adresse">Adresse <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="adresse"
                formControlName="adresse"
                [ngClass]="{'invalid': editedEmployeForm.get('adresse')?.invalid && editedEmployeForm.get('adresse')?.touched}"
                (focus)="clearErrorMessage()"
              />
            </div>

            <div class="form-group">
              <label for="rib">RIB <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="rib"
                formControlName="rib"
                [ngClass]="{'invalid': editedEmployeForm.get('rib')?.invalid && editedEmployeForm.get('rib')?.touched}"
                (focus)="clearErrorMessage()"
              />
            </div>

            
          </ng-container>

        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
