<div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Détails du chantier</h2>
        <button class="close-btn" (click)="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editedChantierForm" (ngSubmit)="onSubmit()">
          <div class="form-grid">
            <div class="form-group">
              <label for="titre">Titre <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="titre"
                formControlName="titre"
                readonly
              />
            </div>
  
            <div class="form-group">
              <label for="localisation">Localisation <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="localisation"
                formControlName="localisation"
                readonly
              />
            </div>
  
            <div class="form-group">
              <label for="client">Client <span class="required">*</span></label>
              <input
                class="np"
                type="text"
                id="client"
                formControlName="client"
                readonly
              />
            </div>
  
            <div class="form-group">
              <label for="coutTotal">Total du marché <span class="required">*</span></label>
              <input
                class="np"
                id="coutTotal"
                formControlName="coutTotal"
                [ngClass]="{'invalid': editedChantierForm.get('coutTotal')?.invalid && editedChantierForm.get('coutTotal')?.touched}"
                (focus)="clearErrorMessage()"
              />
            </div>
  
            <div class="form-group">
              <label for="dateDeDebut">Date de début <span class="required">*</span></label>
              <input
                class="np"
                type="date"
                id="dateDeDebut"
                formControlName="dateDeDebut"
                [ngClass]="{'invalid': editedChantierForm.get('dateDeDebut')?.invalid && editedChantierForm.get('dateDeDebut')?.touched}"
                (focus)="clearErrorMessage()"
              />
            </div>
          </div>
  
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
  
          <div class="form-actions">
            <button type="submit" class="submit-btn">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
