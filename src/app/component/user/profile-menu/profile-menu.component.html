<div class="admin-user-container advanced-dropdown">
  <button class="admin-button dropdown-toggle" (click)="toggleDropdown()">
    <div class="admin-avatar">
      <img [src]="selectedProfilePicture" alt="Profile" />
    </div>
    <span class="username">{{ fullName || username }}</span>
    <svg 
      xmlns="http://www.w3.org/2000/svg" 
      width="16" height="16" 
      viewBox="0 0 24 24" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      [class.rotate-chevron]="isDropdownOpen"
      class="chevron-icon dropdown-arrow">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </button>
  
  <div class="dropdown-menu" *ngIf="isDropdownOpen">
    <a (click)="navigateToProfile()" class="dropdown-item profile">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      Mon Profil
    </a>
    <a (click)="navigateToChangePassword()" class="dropdown-item password">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
      </svg>
      Changer le mot de passe
    </a>
    <a (click)="logout()" class="dropdown-item logout">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Se d√©connecter
    </a>
  </div>
</div>
